<app-header></app-header>
<div id="imagen">
    <img src="https://publicdomainvectors.org/photos/group.png" class="img-fluid" alt="Imagen" />
</div>
<div id="main">
    <h1>Usuarios</h1>

    <table class="table">
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.data.nombre}}</td>
            <td>{{usuario.data.libro}}</td>
            <div>
                <button (click)="editaUsuario(usuario.id)" class="btn btn-primary">Editar usuario</button>
                <button (click)="borraUsuario(usuario.id)" class="btn btn-danger">Eliminar usuario</button>
            </div>
        </tr>
    </table>

    <button id="botonAgregar" (click)="agregaVisible('visible')">Agregar nuevo usuario</button>

    <form id="formularioUsuario" (ngSubmit)="nuevoUsuario(nuevoUsuarioForm.value)" [formGroup]="nuevoUsuarioForm">
        <input type="hidden" formControlName="id">

        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre">

        <label for="password">Contrase√±a</label>
        <input type="password" formControlName="password">

        <label for="libro">Libro</label>
        <select id="libro" formControlName="libro">
            <option *ngFor="let libro of libros" value="{{libro.data.titulo}}">{{libro.data.titulo}}</option>
        </select>

        <input id="botonInput" type="submit" [disabled]="!nuevoUsuarioForm.valid" value="Agregar">
        <input id="botonInputCancelar" type="button" (click)="agregaVisible('hidden')" value="Cancelar">
    </form>
</div>
<app-footer></app-footer>

<router-outlet></router-outlet>
